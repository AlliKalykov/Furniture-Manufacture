{% load static %}
<style>
    #hello_msg {
        text-transform: capitalize;
        font-size: 20px;
        color: #d92a2a;
    }
</style>
<div id="google_translate_element"></div>
<header id="header" class="top-head">
     <!-- Static navbar -->
     <nav class="navbar navbar-default">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-md-4 col-sm-12 left-rs">
                     <div class="navbar-header">
                        <button type="button" id="top-menu" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="/" class="navbar-brand"><img src="{% static 'images/logo.jpeg' %}" alt="" /></a>
                     </div>
                     <form class="navbar-form navbar-left web-sh" action="{% url 'search' %}">
                        <div class="form">
                               <input type="text" name="keyword" class="form-control" placeholder="Search for products..."">
                        </div>
                     </form>
                  </div>
                  <div class="col-md-8 col-sm-12">
                     <div class="right-nav">
                        <div class="login-sr">
                           <div class="login-signup">
                              <ul>
                                <span id="hello_msg">Hello {{ request.user }}!</span>
                                  {% if request.user.is_authenticated %}
                                    <li><a href="{% url 'logout' %}">Logout</a></li>
                                  {% else %}
                                    <li><a href="{% url 'login' %}">Login</a></li>
                                    <li><a class="custom-b" href="{% url 'register' %}">Sign up</a></li>
                                  {% endif %}
                              </ul>
                           </div>
                        </div>
                        <div class="help-r hidden-xs">
                           <div class="help-box">
                              <ul>
                                 <li> <a data-toggle="modal" data-target="#myModal" href="#"> <span>Change</span> <img src="images/flag.png" alt="" /> </a> </li>

                              </ul>
                           </div>
                        </div>
                        <div class="nav-b hidden-xs">
                           <div class="nav-box">
                              <ul>
                                 <li><a href="{% url 'how_it_works' %}">How it works</a></li>
                                 <li><a href="{% url 'about_us' %}">Furnitures for Business</a></li>
                              </ul>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!--/.container-fluid -->
         </nav>
</header>
